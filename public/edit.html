 {% extends "base.html" %} {% block title %} Edit Post {% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="center-block" method="post">
                <h2>Edit Post</h2>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" name="subject" placeholder="Subject" value="{{blog.subject}}" >
                </div>
                
                <div class="form-group">
                    <label>Content</label>
                    <textarea type="text" class="form-control" name="content" placeholder="Your content goes here!" rows="16" >{{blog.content}}</textarea>
                </div>
                {% if error: %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span> Subject and Content, Please!
                </div>
                {% endif %}
                <button type="submit" class="btn btn-default">Submit</button>
                <button class="btn btn-primary" onclick="history.go(-1);">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
